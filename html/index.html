<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/styles.css">
    <title>Roll</title>
</head>
<body>
    <div class="control-container">
        <button id="play-btn" >Play</button>
        <div class="range-container" >
            <label for="range_dice" >Nombre de dés à lancer</label>
            <!-- créer un selecteur pour le nombre de dé -->
            <input type="range" min="1" max="9" id="range_dice" name="range_dice" />
            <p class="range-value-text" >1</p>
        </div>
    </div>
    <div id="app">
        <div class="board" id="player"></div>
        <div class="board" id="dealer"></div>
    </div>
    <script src="../js/app.js"></script>
</body>
</html>
